<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Slider</title>
  <style>
    html, body {
      margin:0;
      padding:0;
      width:100%;
      height:100%;
    }

    body {
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      background:#eee;
    }
    .carousel {
      position: relative;
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      border-radius: 10px;
      background-color: #fff;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
      box-sizing: border-box;
      background-color: #ddd;
      text-align: center;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      font-size: 18px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    .dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }
    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .dot.active {
      background-color: #717171;
    }
    .cards-wrapper {
      width:100%;
      height:300px;
      max-width:1200px;
      overflow-x:hidden;
      position:relative;
    }
    .card {
      width:240px;
      height:300px;
      border-radius:14px;
      font-family: 'Open Sans', sans-serif;
      letter-spacing:0.5px;
      box-sizing:border-box;
      color:#000;
      align-content: center;
      background: #fff;
      border: 2px solid #2266aa;
      box-shadow: rgba(0, 0, 0, 0.19) 0px 6px 11px;
    }

    .card h2 {
      font-size:2.6em;
      font-weight:300;
      margin-top:1.25em;
    }

    .card h4 {
      text-transform:uppercase;
    }

    .icon svg {
      overflow:visible;
      stroke-width:1.25em;
      width:3em;
    }

    .cards-wrapper::after {
      content:'';
      display:block;
      position:absolute;
      top:0;
      width:100%;
      max-width:1200px;
      height:100%;
      background:linear-gradient(90deg, #eee 0%, #ffffff00 30%, #ffffff00 70%, #eee 100%);
      pointer-events:none;
    }
  </style>
</head>
<body>

            </svg>

      </div>

            </svg>
          </div>
          <h2>Card 3</h2>
          <h4>dolor</h4>    
        </div>
      </div>
    </div>
    <button class="prev" onclick="prevSlide()">❮</button>
    <button class="next" onclick="nextSlide()">❯</button>
    <div class="dots">
      <span class="dot" onclick="goToSlide(0)"></span>
      <span class="dot" onclick="goToSlide(1)"></span>
      <span class="dot" onclick="goToSlide(2)"></span>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slide').length;
    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
      if (index >= totalSlides) {
        currentSlide = 0;
      } else if (index < 0) {
        currentSlide = totalSlides - 1;
      } else {
        currentSlide = index;
      }
      const offset = -currentSlide * 100;
      slides.style.transform = `translateX(${offset}%)`;

      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentSlide);
      });
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }

    function goToSlide(index) {
      showSlide(index);
    }
    setInterval(nextSlide, 3000);
    showSlide(currentSlide);
  </script>

</body>
</html>
